<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="logoContainer">
                <div class="subContainer">
                    <img class="logoImg" src="./assets/Danghui.svg.png" alt="logo">
                    <div class="logoText">LENIN</div>
                </div>

            </div>
        </div>
        <div class="rightSide">
            <div class="upperText">
                <div>This is not a real online service! You know you need something like this in your life to help you
                    realize your depest deams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
                </div> 
            </div>
            <div class="middle">

                    <form action="" method="post">
                        
                        <div class="formUpperText">Lets do this</div>

                        <div class="class1">
                            <div>
                                <label for="firstName">FIRST NAME<br></label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            
                            <div>
                                <label for="lastName">LAST NAME<br></label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                        </div>

                        <div class="class1">
                            <div>
                                <label for="mail">EMAIL<br></label>
                                <input type="email" name="mail" id="mail" placeholder="your email" autocomplete="off">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER<br></label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>

                        <div class="class1">
                            <div>
                                <label for="password">PASSWORD<br></label>
                                <input type="password" name="password" id="password" autocomplete="new-password">
                            </div>
                            <div>
                                <label for="confirm">CONFIRM PASSWORD<br></label>
                                <input type="password" name="confirm" id="confirm">
                            </div>
                        </div>
                        
                    </form>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <div class="logIn">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
