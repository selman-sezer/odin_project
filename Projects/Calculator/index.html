<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="mainFrame">
        <textarea name="screen" id="screen"></textarea>

        <div class="buttons">

            <div class="firstCol">
                <button class="btn" id="ac"></button>
                <button class="btn" id="seven"></button>
                <button class="btn" id="four"></button>
                <button class="btn" id="one"></button>
                <button class="btn" id="delete"></button>
            </div>
    
            <div class="secondCol">
                <button class="btn" id="sign"></button>
                <button class="btn" id="eight"></button>
                <button class="btn" id="five"></button>
                <button class="btn" id="two"></button>
                <button class="btn" id="zero"></button>
            </div>
    
            <div class="thirdCol">
                <button class="btn" id="modular"></button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="six"></button>
                <button class="btn" id="three"></button>
                <button class="btn" id="point"></button>
            </div>
    
            <div class="fourthCol">
                <button class="btn" id="div"></button>
                <button class="btn" id="mult"></button>
                <button class="btn" id="sub"></button>
                <button class="btn" id="add"></button>
                <button class="btn" id="calc"></button>
            </div>
        </div>
        
    </div>

</body>
</html>
